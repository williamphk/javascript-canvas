<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #canvas {
        border: 5px solid red;
        width: 600px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <h1>Jason Pollock Deconstruction</h1>
    <canvas id="canvas" width="3000" height="2000"> </canvas>
    <script>
      var canvas = document.getElementById("canvas");
      var context = canvas.getContext("2d");

      var image = new Image();
      image.onload = function () {
        context.drawImage(image, 250, 50);
      };
      image.src =
        "https://res.cloudinary.com/dk-find-out/image/upload/q_80,w_1920,f_auto/DCTM_Penguin_UK_DK_AL644648_p7nd0z.jpg";
    </script>
  </body>
</html>
